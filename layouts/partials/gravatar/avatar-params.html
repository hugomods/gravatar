{{- $className := default (default "gravatar-img" site.Params.gravatar.className) .ClassName }}
{{- $url := partial "gravatar/avatar-url" . }}
<img
  class="{{ $className }}"
  {{ with .Size }}height="{{ . }}" width="{{ . }}"{{ end }}
  {{ with default "Avatar" .Alt }}alt="{{ . }}"{{ end }}
  loading="lazy"
  src="{{ $url }}"
/>
